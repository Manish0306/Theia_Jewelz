<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-gem login-icon"></i>
                    <h1>Theia Jewelz</h1>
                    <p>Jewelry Sales Management System</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" required placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                <div class="login-footer">
                    <p>Â© 2024 Theia Jewelz. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Homepage -->
    <div id="homepage" class="page" style="display: none;">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-gem logo-icon"></i>
                    <h1 class="app-title">Theia Jewelz</h1>
                </div>
                <div class="user-info">
                    <span id="welcome-user">Welcome, User</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>
        <main class="main-content">
            <h2>Login Successful!</h2>
            <p>You have successfully logged in to Theia Jewelz.</p>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="message-toast" class="message-toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script>
        // Simple login functionality
        class SimpleLogin {
            constructor() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const username = formData.get('username');
                const password = formData.get('password');

                console.log('Login attempt:', { username, password: '***' });
                this.showLoading(true);

                try {
                    const isValid = (username === 'admin' && password === 'admin123') || 
                                   (username === 'user' && password === 'user123');
                    
                    if (isValid) {
                        this.showMessage('Login successful!', 'success');
                        this.navigateTo('homepage');
                        document.getElementById('welcome-user').textContent = `Welcome, ${username}`;
                    } else {
                        throw new Error('Invalid username or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage(error.message || 'Login failed', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            navigateTo(pageId) {
                // Hide all pages
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                });
                
                // Show target page
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.style.display = 'block';
                }
            }

            showLoading(show) {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    if (show) {
                        overlay.classList.add('active');
                    } else {
                        overlay.classList.remove('active');
                    }
                }
            }

            showMessage(message, type = 'info') {
                const toast = document.getElementById('message-toast');
                const toastContent = toast.querySelector('.toast-content');
                const toastIcon = toast.querySelector('.toast-icon');
                const toastMessage = toast.querySelector('.toast-message');
                
                // Set message and type
                toastMessage.textContent = message;
                toastContent.className = `toast-content ${type}`;
                
                // Set icon based on type
                let iconClass = 'fas fa-info-circle';
                switch (type) {
                    case 'success':
                        iconClass = 'fas fa-check-circle';
                        break;
                    case 'error':
                        iconClass = 'fas fa-exclamation-circle';
                        break;
                    case 'warning':
                        iconClass = 'fas fa-exclamation-triangle';
                        break;
                }
                toastIcon.className = `toast-icon ${iconClass}`;
                
                // Show toast
                toast.classList.add('show');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Global logout function
        function logout() {
            window.location.reload();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Simple Login...');
            window.simpleLogin = new SimpleLogin();
        });
    </script>
</body>
</html>
